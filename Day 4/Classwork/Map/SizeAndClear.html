<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- size is a keyword to show the dimension of array
         clear is a function to remove the object-->
    <script>
        var map=new map();
        map.set(1,"jQuery");
        map.set(2,"Angular");
        map.set(3,"Bootstrap");
        document.writeln("Size before invoking clear(): "+map.size+"<br>");
        map.clear();
        document.writeln("Size after invoking clear(): "+map.size);
    </script>
</body>
</html>
