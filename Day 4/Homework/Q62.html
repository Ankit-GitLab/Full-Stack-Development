<!DOCTYPE html>
<html>
<head><title>Check Leap Year</title></head>
<body>
<h2> Check Leap Year</h2>
<script>
function isLeapYear(year) {
  return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
}
let year = 2024;
console.log(year + " is Leap Year? ", isLeapYear(year));
</script>
</body>
</html>
