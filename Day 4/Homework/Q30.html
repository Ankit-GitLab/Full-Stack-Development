<!DOCTYPE html>
<html>
<head><title>Factorial Using Recursion</title></head>
<body>
<h3>Factorial Using Recursion</h3>
<script>
function factorial(n) {
    if (n === 0) return 1;
    return n * factorial(n - 1);
}
let number = 5;
document.write("Factorial of " + number + " is: " + factorial(number));
</script>
</body>
</html>
