<!DOCTYPE html>
<html>
<head><title>Check Starts and Ends With</title></head>
<body>
<h2> Check if String Starts and Ends With</h2>
<script>
let str = "Hello JavaScript!";
console.log("Starts with 'Hello'? ", str.startsWith("Hello"));
console.log("Ends with '!'? ", str.endsWith("!"));
</script>
</body>
</html>
