<!DOCTYPE html>
<html>
<head><title>Replace Line Breaks</title></head>
<body>
<h2> Replace All Line Breaks with Space</h2>
<script>
let multiline = "Hello\nWorld\nJavaScript";
let singleLine = multiline.replace(/\n/g, " ");
console.log(singleLine); // Hello World JavaScript
</script>
</body>
</html>
