<!DOCTYPE html>
<html>
<head><title>Compare Two Dates</title></head>
<body>
<h2> Compare the Value of Two Dates</h2>
<script>
let date1 = new Date('2025-01-01');
let date2 = new Date('2025-04-01');
if (date1 < date2) {
  console.log("date1 is earlier than date2");
} else if (date1 > date2) {
  console.log("date1 is later than date2");
} else {
  console.log("Both dates are equal");
}
</script>
</body>
</html>
