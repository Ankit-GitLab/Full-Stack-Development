<!DOCTYPE html>
<html>
<head><title>Remove Specific Item</title></head>
<body>
<h2> Remove Specific Item From Array</h2>
<script>
let fruits = ["apple", "banana", "mango", "banana"];
let itemToRemove = "banana";
let result = fruits.filter(fruit => fruit !== itemToRemove);
console.log("After removal:", result);
</script>
</body>
</html>
