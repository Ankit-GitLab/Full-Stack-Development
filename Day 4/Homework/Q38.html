<!DOCTYPE html>
<html>
<body>
<h3>Count Occurrence of Character</h3>
<script>
let str = "hello world";
let char = "l";
let count = 0;

for (let i = 0; i < str.length; i++) {
    if (str[i] === char) count++;
}

document.write("Character '" + char + "' occurs " + count + " times.");
</script>
</body>
</html>
