<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Convert Celsius to Fahrenheit</title>
</head>
<body>
    <h2>Convert Celsius to Fahrenheit</h2>
    <script>
        let celsius = prompt("Enter Celsius:");
        let fahrenheit = (celsius * 9/5) + 32;
        alert("Your Fahrenheit is --> " + fahrenheit);
    </script>
</body>
</html>
