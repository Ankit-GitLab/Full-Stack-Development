<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Check if a number is Positive, Negative, or Zero</title>
</head>
<body>
    <h1>Check if a number is Positive, Negative, or Zero</h1>
    <script>
        a=prompt("Enter a number to Check if a number is Positive, Negative, or Zero")
        if(a==0)
        alert("The number  "+a+" is Zero")
        else if (a>0)
        alert("The number "+a+" is Positive")
        else
        alert("The number "+a+" is Negative")

    </script>
</body>
</html>
