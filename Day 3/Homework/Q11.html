<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Check if a Number is Odd or Even
    </title>
</head>
<body>
    <h1>Odd or Even</h1>
    <script>
        a=prompt("Enter a number to Check if a Number is Odd or Even")
        if(a%2==0)
        alert(a+" is Even")
        else
        alert(a+" is Odd")
        
    </script>
</body>
</html>
