<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Find the Sum of Natural Numbers
    </title>
</head>
<body>
    <h2>the Sum of Natural Numbers</h2>
    <script>
        n=prompt("Enter a number to calculate the natural number ")
        sum=0
        for(i=1; i<=n; i++){
            sum += i;
        }
        alert("the Sum of Natural Numbers is : "+sum)
    </script>
</body>
</html>
