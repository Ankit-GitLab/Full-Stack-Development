<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    
    <script>
         n = prompt("Enter a number to print its table:");
        

        for (let i = 1; i <=  10; i++) {
            alert(n+" * "+i+" = "+n*i)
        }

       
    </script>
</body>
</html>
