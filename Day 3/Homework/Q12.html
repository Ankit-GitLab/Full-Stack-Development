    </title>

<body>
    <h1>Find the Largest Among Three Numbers</h1>
    <script>
        a=prompt("Enter a number")
        b=prompt("Enter b number")
        c=prompt("Enter c number")
        if(a>b && a>c)
        alert("A is greater ")
    else if(b>a && b>c)
    alert("B is greater")
else
alert("C is greater")
    </script>
