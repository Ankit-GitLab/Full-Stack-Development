<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime or Composite</title>
</head>
<body>
    <h2>Check Prime or Composite Number</h2>
    <script>
        let n = parseInt(prompt("Enter a number:"));
        let isComposite = false;

        if (n <= 1) {
            alert(n + " is neither prime nor composite.");
        } else {
            for (let i = 2; i <= n - 1; i++) {
                if (n % i === 0) {
                    isComposite = true;
                    break;
                }
            }

            if (!isComposite) {
                alert("The " + n + " is a prime number.");
            } else {
                alert("The " + n + " is a composite number.");
            }
        }
    </script>
</body>
</html>
