<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Calculate the Area of a Triangle
    </title>
</head>
<body>
    <h3>Calculate the Area of a Triangle</h3>
    <script>
        b=prompt("Enter number of base")
        h=prompt("Enter number of height")
        Area=1/2*(h*b)
        alert("the Area of a Triangle --> "+Area)

    </script>
</body>
</html>
