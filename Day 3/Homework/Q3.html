<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Find the Square Root</title>
</head>
<body>
    <h2> Find the Square Root</h2>
    <script>
        a=prompt("Enter a number to find the square root")
        alert("The square root of "+a+" is : "+Math.sqrt(a));
    </script>
</body>
</html>
