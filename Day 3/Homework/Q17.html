<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <h2>Fibonacci Series Generator</h2>

    <script>
        let n = parseInt(prompt("Enter the number of terms:"));
        let first = 0, second = 1, next;
        let series = "";

        for (let i = 1; i <= n; i++) {
            series += first + " ";
            next = first + second;
            first = second;
            second = next;
        }

        alert("Fibonacci series: " + series);
    </script>
</body>
</html>
