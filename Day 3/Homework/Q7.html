<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Convert Kilometers to Miles
    </title>
</head>
<body>
    <h2>Convert Kilometers to Miles</h2>
    <script>
        kilometer=Number(prompt("Enter kilometer"))
        miles = kilometer * 0.621371
        alert(kilometer+" Kilometer is to convert in miles is --> "+miles)
    </script>
</body>
</html>
