<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Find the Factorial of a Number
    </title>
</head>
<body>
    <h2>Find the Factorial of a Number</h2>
    <script>
        a=prompt("Enter a number to find the factriol")
        p=1
        for(i=1; i<=a; i++){
            p *= i;
        }
        alert("The factriol of "+a+" is : "+p)
    </script>
    
</body>
</html>
